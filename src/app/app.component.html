<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" *ngIf="!validationCheckLogin">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<app-header *ngIf="validationCheckLogin" (visibilityOfHeader)="showOrHideHeader($event)"></app-header>
<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-3" *ngIf="validationCheckLogin">
        <div class="sidenav pull-right">
            <a class="cursor-pointer" routerLinkActive="active" routerLink="/home">Home</a>
            <a class="cursor-pointer" routerLinkActive="active" routerLink="/home">My Profile</a>
            <a class="cursor-pointer" routerLinkActive="active" routerLink="/home">Settings</a>
          </div>
    </div>
    <div [ngClass]="validationCheckLogin ? 'col-md-8' : 'col-md-9 col-md-offset-3'">
        <router-outlet></router-outlet>
    </div>
  </div>
  
</div>
