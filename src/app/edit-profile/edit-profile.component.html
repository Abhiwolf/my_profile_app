<div class="row main-container-style">
  <div class="col-md-4 margin-top-20px">
    <img src="assets/photos/photo.jpg" alt="myImage" class="img-thumbnail img-responsive" width="200" height="250">
  </div>
  <div class="col-md-5">
    <h2>Edit Profile UserName</h2>
    <form #editProfileForm="ngForm" (ngSubmit)="updateOrCreate(editProfileForm)">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="editProfileObject.firstName" required>
      </div>

      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="editProfileObject.lastName" required>
      </div>
      <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="editProfileObject.emailId" required>
          </div>
      <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="text" class="form-control" id="dob" [(ngModel)]="editProfileObject.dob" name="dob" >
      </div>
      <div class="form-group">
        <label for="alterEgo">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="editProfileObject.phoneNumber" name="phoneNumber">
      </div>

      <button type="submit" routerLink="/home" class="btn btn-info">Back</button>&nbsp;
      <button type="submit" class="btn btn-success">Submit</button>
      

    </form>
  </div>
</div>
